<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissor Game</title>

    <!-- fontawesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    
    <!-- Stylesheet -->
    <link rel="stylesheet" href="style.css">

</head>
<body>
    <div class="container">
        <p class="title">Rock Paper Scissor</p><br>
        <div class="scores">
            <p>Computer : <span id="computer_score">0</span></p>
            <p>You : <span id="user_score">0</span></p>
        </div>
        <div class="weapons">
            <button onclick="checker('rock')" class="btn1">
                <i class="fa fa-hand-rock-o" aria-hidden="true"></i>
            </button>
            <button onclick="checker('paper')" class="btn2">
                <i class="fa fa-hand-paper-o" aria-hidden="true"></i>
            </button>
            <button onclick="checker('scissor')" class="btn3">
                <i class="fa fa-hand-scissors-o" aria-hidden="true"></i>
            </button>
        </div>
        <div class="details">
            <p id="user_choice"></p>
            <p id="computer_choice"></p>
            <p id="result"></p>
        </div>
    </div>

    <!-- script -->
    <script src="script.js"></script>
</body>
</html>
